  bst:
    description: 'The First Law: Vampires must not reveal their existence to humanity. This ancient law exists for survival—organized humanity with modern weapons could threaten even powerful vampires. Violations are punished severely, often by death. The law extends beyond simple secrecy: vampires must clean up evidence, dispose of bodies properly, maintain plausible human identities, and eliminate witnesses when necessary. Regional vampire councils enforce the Masquerade ruthlessly.'
