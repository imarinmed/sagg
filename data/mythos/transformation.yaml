  bst:
    description: 'The process by which humans become vampires. Not explicitly detailed
      in the series,

      but implied to involve blood exchange and a death-like transition. Once transformed,

      there is no return to humanity—the change is permanent and absolute.


      Transformation creates a bond between sire and progeny, with the new vampire
      emerging

      into their maker''s family with all the obligations that entails. The decision
      to

      transform someone is never taken lightly, as it creates an eternal connection.'
