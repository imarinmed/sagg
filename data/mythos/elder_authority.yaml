  bst:
    description: 'Vampire society is strictly hierarchical based on age and power. Elders (vampires centuries old) claim authority over all younger vampires in their territory. This isn''t just tradition—ancient vampires possess overwhelming power advantage. Elder authority includes: commanding younger vampires, claiming feeding rights, demanding tithes or service, granting or denying permission to sire progeny, and sitting in judgment over disputes. Defying an elder risks destruction. The system resembles feudalism with blood instead of land.'
