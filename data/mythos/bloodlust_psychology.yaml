    description: 'In the dark adaptation, bloodlust explicitly parallels sexual appetite. The act of feeding is portrayed as intensely sensual, sometimes more satisfying than sex. Vampires who feed during intercourse experience overwhelming pleasure. The line between feeding and fucking becomes blurred. Some vampires can only achieve arousal while feeding or being fed upon.'
