    mechanics: 'Blood hunger intensifies gradually: discomfort (1 day), distraction (3 days), obsession (5 days), frenzy risk (7+ days). Fresh human blood satisfies most. Animal blood sustains but doesn''t satisfy psychologically. Feeding triggers euphoria lasting minutes to hours. Hunger makes vampires more aggressive, impulsive, sexually aroused. Post-feeding vampires experience increased emotional intensity and lowered inhibitions.'
