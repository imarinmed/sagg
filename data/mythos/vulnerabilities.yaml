    description: 'Despite their enhanced abilities, vampires possess specific vulnerabilities. Sunlight causes severe burns and can be fatal with prolonged exposure. Religious symbols may have psychological effects on some vampires. Wooden stakes through the heart can paralyze or kill, depending on placement. Fire is particularly dangerous as it prevents regeneration. Decapitation is universally fatal.'
