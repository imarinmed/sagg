  sst:
    description: 'In the dark adaptation, vulnerabilities become tools for control and eroticism. The threat of sunlight creates dependency on protection. The pain of burns can be weaponized or eroticized. Vulnerabilities reveal that despite their power, vampires can be made helpless.'
    traits:
    - vulnerability_creates_dependency
    - pain_from_weaknesses_intensified
    - helplessness_during_daylight
    - trust_required_for_protection
    significance: 'Vampire vulnerabilities create intimate power exchanges. A vampire sleeping during daylight is completely dependent on whoever protects them. Exposing a vulnerability is an act of profound trust—or can be exploited for control.'
    mechanics: 'Sunlight: first-degree burns in seconds, third-degree in minutes, fatal in under an hour. Wooden stake: must pierce heart, causes paralysis. Fire: prevents regeneration, spreads easily. Decapitation: instant death. Effects compound with blood starvation.'
    erotic_implications: 'Some vampires develop complex relationships with their vulnerabilities. The controlled exposure to sunlight, the trust required to allow someone near with a wooden stake, the helplessness of day-sleep—all create intense psychological dynamics. Submission and vulnerability become eroticized through these weaknesses.'
