  bst:
    description: 'A mystical connection formed through blood exchange between vampires.
      The exact nature is not

      fully explored in the series, but hints suggest deep emotional and possibly
      telepathic links

      form between bonded parties.


      Blood bonds appear to transcend ordinary relationships, creating connections
      that persist

      across centuries and can only be severed by death—and perhaps not even then.
      The bond

      carries obligations, creating a web of loyalty and dependency that structures
      vampire society.'
