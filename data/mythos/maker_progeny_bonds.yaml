  sst:
    description: 'In the dark adaptation, maker-progeny bonds carry intense psychological and erotic charge. The act of creation—draining life and replacing it with vampire blood—is profoundly intimate. Many makers view their progeny as possessions or extensions of themselves. Progeny may experience conflicted feelings: gratitude mixed with resentment, devotion with desire for independence, love with obligation.'
    traits:
    - psychologically_intense
    - possessive_dynamics
    - complicated_loyalty
    - intimacy_from_creation
    - parent_child_lover_confusion
    significance: 'The maker-progeny relationship blurs every boundary—parent/child, master/servant, lover/possession. The intensity of the bond can become suffocating or be exploited for control.'
    mechanics: 'Makers always know progeny''s general direction and emotional state. Strong emotions transmit clearly. Physical distance weakens but never breaks the bond. Commands carry supernatural weight—progeny feel compulsion to obey even when they wish to resist. Only maker''s death fully breaks the bond.'
    erotic_implications: 'Creation itself is erotically charged—the maker drains their chosen victim to death''s edge, then offers their own blood in an exchange of fluids that creates immortal life. Many maker-progeny relationships become sexual, the power imbalance and mystical bond creating intense attraction. The progeny often imprints on their maker, first face seen in undead life. For some, this bond remains the deepest relationship of their immortal existence. For others, it becomes a prison they spend centuries trying to escape.'
