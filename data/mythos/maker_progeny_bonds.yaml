    description: 'The vampire who transforms a human (the maker/sire) retains a mystical connection to their progeny. This bond creates instinctive awareness of each other''s locations and emotional states. Socially, progeny owe fealty to their makers, expected to obey commands and serve their interests. Breaking these bonds is considered serious transgression in vampire society.'
