    description: 'The longer a vampire exists, the more their human psychology erodes. Empathy for mortals fades—their lives seem brief and inconsequential. Moral frameworks developed as humans lose relevance. What once horrified becomes acceptable, then normal, then unremarkable. Ancient vampires often view humans as pets, livestock, or amusing toys rather than people. This loss isn''t inevitable but requires conscious effort to resist.'
