  bst:
    description: 'Beyond their innate abilities, some vampires study dark magic—rituals powered by blood sacrifice and ancient pacts. This magic can create wards, bind enemies, forge supernatural contracts, or curse bloodlines. It requires extensive knowledge, rare components, and significant risk. Magical workings often demand prices beyond simple blood.'
