    description: 'Vampirism doesn''t just change what one eats—it fundamentally rewires predator/prey psychology. New vampires experience disorienting shift: humans they once walked among are now prey. They instinctively assess vulnerability, track movement, identify the weak from the herd. This predator state can be suppressed through discipline but erupts under stress or hunger. Experienced vampires learn to mask these instincts but never lose them.'
