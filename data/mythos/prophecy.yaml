  bst:
    description: 'Rare among vampires, prophetic ability manifests as visions of possible futures. These glimpses are never certain—they show potential paths rather than fixed destinies. The visions come unbidden, often triggered by significant decisions or the presence of important individuals. Interpreting them correctly is as challenging as receiving them.'
