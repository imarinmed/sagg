    description: 'Vampire society divides geography into territories, each claimed by powerful vampires or bloodline families. These domains represent hunting grounds, power bases, and political jurisdiction. Entering another''s territory without permission is grave insult. Establishing new territories requires strength to defend them or political maneuvering for recognition.'
