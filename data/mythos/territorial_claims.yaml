  sst:
    description: 'In the dark adaptation, territories represent more than hunting grounds—they''re domains of absolute control. Within their territory, vampires rule as dark lords, their will is law. Humans within these domains may be protected or preyed upon at the master''s whim. Territory violations often trigger violent, personal responses rather than legal proceedings.'
    traits:
    - absolute_domain_authority
    - personal_kingdom_mentality
    - violent_defense
    - humans_as_territory_resources
    - pride_and_possession
    significance: 'Territories transform vampires into feudal lords of the night. The psychology of owning land and all within it feeds predatory instincts and power fantasies. Invasions become deeply personal violations.'
    mechanics: 'Territory size correlates with power—elders hold cities, younger vampires claim neighborhoods. Borders are known by reputation and mystical marking. Violating territory triggers instinctive awareness in the domain holder. First-time violations may earn warnings. Repeated trespass justifies lethal response. Territory can be seized through combat, inheritance, or political grant.'
    erotic_implications: 'Control over territory extends to control over inhabitants. Some vampires view every human in their domain as potential prey or partner, cultivating relationships across their territory like a dark harem. Others rule benevolently, becoming protective lords who punish intruders harshly. The power of absolute domain creates god-complex psychology—within their territory, they answer to no one. This absolute authority can manifest as gracious host, tyrannical ruler, or libertine excess. Territory disputes often have personal, even sexual dimensions—claiming someone else''s domain, their hunting grounds, their humans.'
