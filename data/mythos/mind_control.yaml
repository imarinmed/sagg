    description: 'Some vampires possess the ability to influence human minds through eye contact and focused will. This ranges from subtle suggestion to complete domination of will. The strength of this ability varies with the vampire''s age and the target''s mental resistance. Prolonged exposure can create lasting psychological bonds.'
